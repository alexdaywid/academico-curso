<app-breadcrumb></app-breadcrumb>
                 
<div class="needs-validation card p-1 mt-3" novalidate="">
    <div class="row justify-content-md-center">
      <div class="col-md-12 mb-3">
        <app-btn-edit [details]="btnDetailsForm" (newItemEvent)= "onSubmit($event)"></app-btn-edit>
      </div>
      <div class="col-md-12 mb-3 mt-5">
        <div class="tab-content" id="nav-tabContent">
        
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
           <form class="form-horizontal" [formGroup] = "cartaoform" >
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Titular</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="titular" name="titular" formControlName ="titular">
                </div> 
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefaultUsername">Nº Numero</label>
                <div class="input-group input-group">
                  <input type="text" class="form-control"  id="numero" name="numero"  formControlName="numero">
                </div>
              </div>
            </div>
            
            <!-- <div class="dropdown-divider"></div> -->
            
            <div class="form-row">
              <div class="col-md-4 mb-2">
                <label for="validationDefaultUsername">Data Vencimento</label>
                <div class="input-group">
                  <input type="date" class="form-control" id="dataVencimento" name="dataVencimento"  formControlName="dataVencimento">
                </div>
              </div>         
              <div class="col-md-4 mb-2">
                <label for="validationDefaultUsername">Código Seguranca</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="codigoSeguranca" name="codigoSeguranca"  formControlName="codigoSeguranca">
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <label for="validationDefaultUsername">Bandeiras</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="bandeiraCartao" name="bandeiraCartao"  formControlName="bandeiraCartao">
                </div>
              </div>
            </div>

          </form>
        </div>
        </div>
      </div>
    </div>                                
    <!-- <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button> -->
  </div>
